{% extends "base.html" %}

{% block content %}
  <h1>Welcome to Personal DB! - List View</h1>
  <ul>
    {% for human in object_list %}
      <li>
        {{human.firstname}} {{human.surname}} narozen: {{human.birth_day}}.{{human.birth_month}}.{{human.birth_year}}
        from {{human.city}}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
